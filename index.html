<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up form</title>
</head>

<body>
    <header class="hero">
        <h1>Yellow Brick Road</h1>
    </header>

    <main class="main">
        <div class="CTA">
            <p>Want to join the munchkins in munchkin-land? Or got to
                the Emerald City? Sign up to get updates on the treacherous
                road ahead</p>
            <p>What are you waiting for?</p>
        </div>
        <form action="" method="post" >
            <h2>Get Started</h2>
            <fieldset class="user-name">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" required>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" required>
            </fieldset>
            <fieldset class="user-contact-info">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="phone-number">Phone Number</label>
                <input type="number" name="phone-number" id="phone-number">
            </fieldset>
            <fieldset class="user-password">
                <label for="password">password</label>
                <input type="password" name="password" id="password" minlength="8" pattern="[0-9a-fA-F]" required>
                <label for="pass-confirm">Confirm Password</label>
                <input type="password" name="pass-confirm" id="pass-confirm" required>
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <p>Already signed up? <a href="#blank">Log in</a></p>
    </main>

</body>

</html>
